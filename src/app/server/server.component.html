<div class="container" *ngIf="this.authService.isAuthenticated()">
<div class="navbar-header navbar-right" >
		<a style="cursor: pointer;" (click)="onLogout()" >
			Logout
		</a>

</div>
<br>
<br>

<p> {{ todoListStatus }}</p>
<div class="input-group">
<input #todo type="text" class="form-control" name="AddTodo" (keydown)="onKeyPress($event)" placeholder="Add a new todo">
<span class="input-group-btn">
	<button class="btn btn-primary" (click)="onAddingTodo()">Add</button>
	<button class="btn btn-primary" (click)="onSave()">Save</button>
</span>

</div>




<ul class="list-group">
	<li *ngFor="let val of list" class="list-group-item">
			<div class="row">
				<div class="col-sm-8" contenteditable="true" [ngStyle]="{border: none}">{{ val }}</div>
				<div class="col-sm-2 glyphicon glyphicon-pencil" (click)="onEdit($event)"></div>
				<div class="col-sm-2 glyphicon glyphicon-trash" (click)="onDelete($event)"></div>
			</div>
			
	</li>
</ul>
</div>


<div class="container" *ngIf="!this.authService.isAuthenticated()">
	<h3 style="color:green">Please login to view/add todos</h3>

		<a routerLink="/signin" >
			<button class="btn btn-primary btn-lg">Login</button>
		</a>
</div><div>
